<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Money convert - DevClub</title>
    <!--link css-->
    <link rel="stylesheet" href="./style.css">
    <!--import google fonts: roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
    <body>
        <img class="main-gif" src="./assets/logo.gif" alt="money-convert-gif"> 
        
        <main>
            <label class="label"> Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label class="label"> Converter <b>para</b>
                <!--MAP Currency select-->
                <select class="currency-select">
                    <option value="dolar"> US$  Dólar Americano </option>
                    <option value="euro" > €  Euro              </option>
                    <option value="libra"> £ Libra              </option>
                    <option value="bitcoin"> ₿ Bitcoin          </option>
                </select>
            </label>
            <!-- INPUT VALOR-->
            <label class="label"> <b>Valor</b>
                <input class="input-currency" placeholder=" Digite o valor                      10.000,00">
            </label>
            
            <!--MAP BOTAO converter-->
            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <!-- FLAG BR-->
                    <img class="currency-img-shadow convert-currency-img" src="./assets/brazil_flag.png" alt="logo-moeda-brasil">
                    <p class="real-currency">Real</p>
                    <!--real value-->
                    <p class="value-to-convert">R$ 0,00</p>
                </div>

                <img class="seta" src="./assets/purpleSet.png" alt="seta-para-baixo">

                <div class="dolar-currency-box currency-box">
                    <!--FLAG Dolar-->
                    <img class="currency-img-shadow currency-img" src="./assets/usa_flag.png" alt="logo-moeda-dolar">
                    <p class="dolar-currency" id="currency-name">Dólar Americano</p>
                    <!-- converted value-->
                    <p class="value-converted">US$ 0,00</p>
                </div>
            </section>
        </main>

    </body>
<!--link js-->
<script src="./script.js"></script>
</html>
